<div [hidden]="!error" class="danger">
  {{error}}
</div>

<div>
  <div *ngFor="let match of matches">
    <mat-card class="news-card">
      <mat-card-header>
        <mat-card-title>{{match.team1.nameTeam | json}} vs {{match.team2.nameTeam | json}}</mat-card-title>
        <mat-card-subtitle>
          {{match.dateOfMatch | json}}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>


  </div>
</div>
