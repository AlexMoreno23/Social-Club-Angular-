<div>
  <div *ngFor="let team of clubs" >
    <mat-card class="news-card">
      <mat-card-header>
        <mat-card-subtitle>
          {{team.id}}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{team.nameTeam}}
        </p>
      </mat-card-content>
    </mat-card>


  </div>
</div>
